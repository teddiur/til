<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Script</title>
</head>
<body>
    <p id="changeMe">There's some text here</p>
    <button onclick="demo()"> Click Me
    </button>
</body>
<script>
    function demo() {
        let elem = document.getElementById("changeMe");
        elem.innerHTML = "New text";
    }
</script>
</html>
